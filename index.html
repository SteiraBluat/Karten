<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Daniel Monsberger">
    <title>Steira Karten</title>
    <link rel="icon" type="image/x-icon" href="./images/logo.png">

    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">

    <!-- Bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="padding-top: 150px" onload="onLoad()">
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <!-- Logo -->
        <a class="navbar-brand" href="index.html">
            <img src="images/logo.png" width="120" height="120"></a>

        <h1 style="font-size: 100px; color: #fb0000; padding-right: 50px; user-select:
            none; white-space: nowrap">𝔖𝔱𝔢𝔦𝔯𝔞 𝔅𝔩𝔲𝔞𝔱</h1>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Links and Search -->
        <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="https://www.discord.com" target="_blank" rel="noopener noreferrer">
                        Discord</a>
                </li>
            </ul>

            <form class="d-flex">
                <button class="btn btn-primary" type="button" onclick="showAllMaps()"
                        style="width: 200px; margin-right: 10px">Alle Karten</button>
                <button class="btn btn-secondary" type="button" onclick="newestFirst()"
                        style="width: 200px; margin-right: 10px">Neueste Zuerst</button>
                <button class="btn btn-secondary" type="button" onclick="oldestFirst()"
                        style="width: 200px; margin-right: 40px">Älteste Zuerst</button>

                <input class="form-control me-2" id="searchId" type="text" placeholder="Nach Nr. Suchen"
                       name="searchField", style="width: 30%" onkeypress="searchMap(); return event.keyCode != 13">
                <button class="btn btn-primary" type="button" onclick="searchMap()">Suchen</button>
            </form>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container-fluid" style="width: 95%">
    <h1 id="mapsHeading" style="padding-bottom: 20px">Alle Karten</h1>
    <h2 id="searchError" style="color: #fb0000; display: none">Test</h2>

    <div id="maps" style="margin-bottom: 20px"></div>
</div>

<!-- Footer -->
<footer class="bg-dark text-center text-lg-start footer-fixed-bottom">
    <div class="container p-4">
        <div class="row">
            <div class="col-lg-6 col-md-12 mb-4 mb-md-0">
                <h5 class="text-uppercase" style="font-size: 50px; color: #fb0000">𝔖𝔱𝔢𝔦𝔯𝔞 𝔅𝔩𝔲𝔞𝔱</h5>
                <p style="color: white">
                    Steira Bluat<br><br>
                    Main CB: 20<br><br>
                    Clan-Anführer: DerRevolutzer<br>
                    Clan-Moderator: 20_FuPa_05
                </p>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
